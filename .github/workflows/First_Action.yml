name: First Action
on: push
jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Print greeting
        run: echo " Hello World "
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.7'
      - name: Install requirements.txt
        run: pip install -r requirements.txt
      - run: python CalculatePower.py
      - run: mlflow ui
